<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table Example</title>
        <style>
            table, th, td {
                border: 1px solid black;
                font-family: Comic Sans MS;
            }
        </style>
    </head>
    <body>
        <nav>
            <a href="./index01.html">Index</a>
        </nav>
        <table style="width: 80%" align="center">
            <caption>Tabling</caption>
            <tr align="center">
                <td width = 25% height = 40 bgcolor = "red"><p style ="font-family:verdana">red cell</p></td>
                <td width = 75% height = 40 bgcolor = "lightblue"><p style = "font-family: comic sans ms">light blue cell</p></td>
            </tr>

        </table>
    </body>
</html>
