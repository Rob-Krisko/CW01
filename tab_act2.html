<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HTML Color Table</title>
        <style>
            table, th, td {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <nav>
            <a href="./index01.html">Index</a>
        </nav>
        <table style="width: 30%" align="center">
            <caption>Some HTML Colors</caption>
            <tr align="center" height="40px">
                <th width = 19%>Colour</th>
                <th width = 27%>Name</th>
                <th width = 27%>hexadecimal</th>
                <th width = 27%>RGB value</th>
            </tr>
            <tr align = center height="40px">
                <td bgcolor="salmon"></td>
                <td>Salmon</td>
                <td>FA8072</td>
                <td>250-128-114</td>
            </tr>
            <tr align="center" height="40px">
                <td bgcolor="gold"></td>
                <td>Gold</td>
                <td>FFD700</td>
                <td>255-215-0</td>
            </tr>

        </table>
    </body>
</html>
