<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table Example</title>
        <style>
            table, th, td {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <nav>
            <a href="./index01.html">Index</a>
        </nav>
        <table style="width: 80%" align="center">
            <tr align="center">
                <td width = 25% height = 40 bgcolor = "darkred">red cell</td>
                <td width = 75% height = 40 bgcolor = "lightblue">light blue cell</td>
            </tr>

        </table>
    </body>
</html>
